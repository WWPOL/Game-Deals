# Builds and deploys the master branch.

name: Continuous Deployment

on:
  push:
    branches: [ master ]

jobs:
  Website:
    runs-on: ubuntu-18.04

    steps:
    - name: Checkout Branch ğŸ“¥
      uses: actions/checkout@v2

    - name: Setup Node.js environment âš™ï¸
      uses: actions/setup-node@v2.1.0
      
    - name: Install Dependencies ğŸ“¦
      run: yarn install
    
    - name: Build ğŸ› ï¸
      run: yarn prod-website
      env:
        GATSBY_RAPID_API_KEY: ${{ secrets.RAPID_API_KEY }}
      
    - name: Deploy Website ğŸš€
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: public
      
  Functions:
    runs-on: ubuntu-18.04

    steps:
    - name: Checkout Branch ğŸ“¥
      uses: actions/checkout@v2

    - name: Install Dependencies ğŸ“¦
      run: cd functions && yarn --ignore-engines install

    - name: Deploy Firebase Functions ğŸ”¥
      uses: w9jds/firebase-action@v1.3.0
      with:
          args: deploy --only functions --force
      env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

  Firestore:
    runs-on: ubuntu-18.04

    steps:
    - name: Checkout Branch ğŸ“¥
      uses: actions/checkout@v2

    - name: Deploy Firestore ğŸ”¥
      uses: w9jds/firebase-action@v1.3.0
      with:
          args: deploy --only firestore --force
      env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
